<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/70df49c67e.js" crossorigin="anonymous"></script>
  <title>Магазин экзотических фруктов</title>
</head>

<body>
  <header>
    <nav>
      <ul class="container nav">
        <li>
          <a href="#" class="logo">Fruit hunters</a>
        </li>
        <li>
          <a href="#shop-items">Каталог</a>
        </li>
        <li>
          <a href="#contacts">Контакты</a>
        </li>
        <li>
          <div class="site-search">
            <input type="search" id="search-input">
            <button type="button" id="search-btn" class="fa fa-search"></i>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="filters">
      <div class="filters-sort">
        <label for="sort">Сортировка:</label>
        <select name="sort" id="sort">
          <option selected value="alphabet">По алфавиту</option>
          <option value="expensive">Сначала дорогие</option>
          <option value="cheap">Сначала дешевые</option>
          <option value="score">Рейтинг</option>
        </select>
        <div class="sale">Акционные товары</div>
      </div>
    </div>
    <section id="shop-items">
    </section>
    <p id="nothing-found">Ничего не найдено</p>
  </main>
  <footer id="contacts" class="container">
    <a href="#" class="logo">Fruit hunters</a>
  </footer>
  <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <div class="tags"></div>
        <h1></h1>
        <p></p>
      </div>
      <div class="footer">
        <span class="price"></span>
        <div class="item-counter-cart">
          <button type="button" id="down-btn">-</button>
          <div class="item-count"></div>
          <button type="button" id="up-btn">+</button>
        </div>
        <div class="score"></div>
      </div>
    </div>
    </div>
  </template>
  <div class="cart-box">
    <template id="cart-item-template">
      <div class="cart-item">
        <img src="">
        <h2></h2>
        <div class="count"></div>
        <div class="price"></div>
        <div class="btn-delete">
          <button type="button" id="del-btn">x</button>
        </div>
      </div>
    </template>
    <div class="cart-shell openClose">
      <div class="cart-items" id="cart-items">
      </div>
      <div class="total-amount">
        <p>Итого к оплате:</p>
        <div class="total-price">0</div>
        <button type="button" id="pay-btn">Оплатить</button>
      </div>
    </div>
    <div class="cart">
      <span class="cart-count">0</span>
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
